<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slime Character</title>
  <meta name="description" content="Simple static slime character for RPG." />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #bfe9ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 850px;
      max-width: 95%;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: 350px 1fr;
      overflow: hidden;
    }

    /* LEFT: Slime section */
    .canvas {
      background: #e9faff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }

    .label {
      position: absolute;
      top: 15px;
      left: 15px;
      font-weight: bold;
      font-size: 18px;
      color: #024a3a;
    }

    /* SLIME BODY */
    .slime {
      width: 250px;
      height: 200px;
      position: relative;
    }

    .slime .body {
      background: linear-gradient(180deg, #7ef3a6, #44d17a);
      width: 100%;
      height: 85%;
      border-radius: 55% 55% 45% 45%;
      border: 3px solid rgba(0, 0, 0, 0.1);
      position: absolute;
      bottom: 0;
      box-shadow: inset 0 -10px 20px rgba(0,0,0,0.08);
    }

    .gloss {
      width: 120px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      position: absolute;
      top: 25px;
      left: 65px;
      filter: blur(2px);
      opacity: 0.9;
    }

    /* Eyes */
    .eye {
      width: 35px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.15);
    }
    .eye.left { left: 60px; }
    .eye.right { right: 60px; }

    .eye .pupil {
      width: 14px;
      height: 20px;
      background: #042827;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 11px;
    }

    /* Mouth */
    .mouth {
      width: 50px;
      height: 20px;
      border-radius: 0 0 25px 25px;
      border-bottom: 4px solid rgba(0,0,0,0.5);
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Blush */
    .blush {
      width: 25px;
      height: 12px;
      background: rgba(255,120,150,0.25);
      border-radius: 50%;
      position: absolute;
      top: 110px;
    }
    .blush.left { left: 40px; }
    .blush.right { right: 40px; }

    /* RIGHT SECTION */
    .info {
      padding: 30px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #04393a;
    }

    .subtitle {
      font-size: 15px;
      font-weight: bold;
      color: #036b5a;
      margin-bottom: 10px;
    }

    .desc {
      color: #05514a;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .stats {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .stat {
      background: #f3fefe;
      border-radius: 10px;
      padding: 12px;
      width: 120px;
      text-align: center;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .stat h4 {
      margin: 0 0 6px;
      color: #033f3b;
    }

    .hpbar {
      width: 100%;
      height: 10px;
      background: rgba(0,0,0,0.1);
      border-radius: 6px;
      overflow: hidden;
    }
    .hpbar i {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, #66ff94, #1ee35b);
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Left -->
    <div class="canvas">
      <div class="label">Green Slime</div>

      <div class="slime">
        <div class="body"></div>
        <div class="gloss"></div>

        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>

        <div class="mouth"></div>

        <div class="blush left"></div>
        <div class="blush right"></div>
      </div>
    </div>

    <!-- Right -->
    <div class="info">
      <div class="title">Green Slime</div>
      <div class="subtitle">Common RPG Monster</div>

      <div class="desc">
        A soft and bouncy green slime. Usually found in beginner areas.  
        Easy to defeat, safe to practice on, and drops small amounts of gel.
      </div>

      <div class="stats">
        <div class="stat">
          <h4>Level</h4>
          2
        </div>

        <div class="stat">
          <h4>HP</h4>
          24 / 48
          <div class="hpbar"><i></i></div>
        </div>

        <div class="stat">
          <h4>EXP</h4>
          10
        </div>
      </div>

    </div>
  </div>
</body>
</html>
